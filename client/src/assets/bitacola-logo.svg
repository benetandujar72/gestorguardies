<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chameleonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Camaleó geométric -->
  <g transform="translate(10, 15)">
    <!-- Cos principal -->
    <polygon points="5,20 25,15 35,20 30,25 10,25" fill="url(#chameleonGradient)" opacity="0.9"/>
    
    <!-- Cap -->
    <polygon points="0,18 8,12 12,18 8,22" fill="url(#chameleonGradient)"/>
    
    <!-- Ull -->
    <circle cx="6" cy="16" r="2" fill="#1F2937"/>
    <circle cx="7" cy="15" r="0.5" fill="white"/>
    
    <!-- Cua corbada -->
    <path d="M30,22 Q40,18 38,28 Q36,32 32,28" stroke="url(#chameleonGradient)" stroke-width="3" fill="none"/>
    
    <!-- Potes -->
    <polygon points="10,25 8,30 12,30" fill="url(#chameleonGradient)" opacity="0.8"/>
    <polygon points="20,25 18,30 22,30" fill="url(#chameleonGradient)" opacity="0.8"/>
    <polygon points="25,25 23,30 27,30" fill="url(#chameleonGradient)" opacity="0.8"/>
  </g>
  
  <!-- Text "Bitàcola" -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
    Bitàcola
  </text>
  
  <!-- Subtítol -->
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
    Gestió de Substitucions
  </text>
  
  <!-- Elements decoratius (hexàgons petits) -->
  <polygon points="170,10 175,7 180,10 180,15 175,18 170,15" fill="#4F46E5" opacity="0.3"/>
  <polygon points="185,20 188,18 191,20 191,24 188,26 185,24" fill="#06B6D4" opacity="0.3"/>
  <polygon points="175,35 178,33 181,35 181,39 178,41 175,39" fill="#10B981" opacity="0.3"/>
</svg>